version: '2'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
      - ./data/app:/data
    ports:
      - "18340:80"
  mysql:
    image: mysql:5.7
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=root
  redis:
    image: redis:3
    volumes:
      - ./data/redis:/data
